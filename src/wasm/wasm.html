<body>
  <script src="wasm_exec.js"></script>
  <script>
    if (!WebAssembly.instantiateStreaming) { // polyfill
      WebAssembly.instantiateStreaming = async (resp, importObject) => {
        const source = await (await resp).arrayBuffer();
        return await WebAssembly.instantiate(source, importObject);
      };
    }
    const go = new Go();
    let mod, inst;
    WebAssembly.instantiateStreaming(fetch("lisp.wasm"), go.importObject).then(async (result) => {
      mod = result.module;
      inst = result.instance;
      console.clear();
      await go.run(inst);
    }).catch((err) => {
      console.error(err);
    });
  </script>

  <center><h2>Mini Scheme Web Assembly Demo</h2></center>
  <div id="head-1">
    <div id="calcResult" class="result"></div>
  </div>

  <center>
  <div id="body">
    <textarea id="sExpression" style="font-size: 14px;" name="sexpression" cols="128" rows="30"></textarea>
  </div>
  </center>
  <div id="head-2" style="float: right">
   <button onClick="eval();" id="evalButton" style="font-size: 14px">Eval</button>
  </div>
</body>
